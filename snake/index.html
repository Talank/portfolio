<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        #game-board {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="game-board"></div>

    <script>
        // Get the game board element
        const gameBoard = document.getElementById('game-board');
        const gridSize = 20; // Size of each grid cell
        const boardSize = 20; // Number of grid cells

        // Initialize the snake
        let snake = [
            { x: 10, y: 10 } // Initial position of the snake's head
        ];

        // Initialize the direction of the snake
        let dx = 1; // Right
        let dy = 0;

        // Generate the food location
        let food = generateFood();

        // Function to generate random food location
        function generateFood() {
            return {
                x: Math.floor(Math.random() * boardSize),
                y: Math.floor(Math.random() * boardSize)
            };
        }

        // Function to check if the snake has collided with the food
        function checkFoodCollision() {
            return snake[0].x === food.x && snake[0].y === food.y;
        }

        // Function to update the game state
        function update() {
            // Move the snake
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            // Check if the snake has collided with the food
            if (checkFoodCollision()) {
                // Generate new food
                food = generateFood();
            } else {
                // Remove the tail segment
                snake.pop();
            }

            // Check if the snake has collided with the walls or itself
            if (snake[0].x < 0 || snake[0].x >= boardSize || snake[0].y < 0 || snake[0].y >= boardSize || checkSelfCollision()) {
                // Game over
                clearInterval(gameLoop);
                alert('Game Over!');
            }

            // Update the game board
            draw();
        }

        // Function to check if the snake has collided with itself
        function checkSelfCollision() {
            const head = snake[0];
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    return true;
                }
            }
            return false;
        }

        // Function to draw the game board
        function draw() {
            // Clear the game board
            gameBoard.innerHTML = '';

            // Draw the snake
            snake.forEach(segment => {
                const snakeElement = document.createElement('div');
                snakeElement.style.gridColumnStart = segment.x + 1;
                snakeElement.style.gridRowStart = segment.y + 1;
                snakeElement.classList.add('snake');
                gameBoard.appendChild(snakeElement);
            });

            // Draw the food
            const foodElement = document.createElement('div');
            foodElement.style.gridColumnStart = food.x + 1;
            foodElement.style.gridRowStart = food.y + 1;
            foodElement.classList.add('food');
            gameBoard.appendChild(foodElement);
        }

        // Function to handle keydown events
        function handleKeyDown(event) {
            switch (event.key) {
                case 'ArrowUp':
                    if (dy !== 1) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        }

        // Add event listener for keydown events
        document.addEventListener('keydown', handleKeyDown);

        // Start the game loop
        const gameLoop = setInterval(update, 200);
    </script>
</body>
</html>
